<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <div id="id-div" class="header">
        <h4>My To Do List</h4>
        <div class="form-control-lg">
            <input type="text" id="id-input" class="list-group" placeholder="Item"/>
        </div>
            <span onclick="NewElement()" class="btn">Add</span>
    </div>

    <ul id="id-ul" class="list-group">
        <li class="list-item">Programs</li>
        <li class="list-item">Websites</li>
        <li class="list-item">Hobbies</li>
        <li class="list-item">Sports</li>
        <li class="list-item">Work</li>
      </ul>
</body>
<script src="main.js"></script>
</html>
